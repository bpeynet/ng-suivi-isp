  <mat-option *ngFor="let supra of supras" [value]="supra">
    {{ supra.libelle }}
  </mat-option>
</mat-select>

<mat-form-field>

</mat-form-field>

<button mat-button (click)="creer()" [disabled]="nom.invalid || supra.invalid">Cr√©er</button>
